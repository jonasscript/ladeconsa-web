<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
      <a routerLink="/home" class="logo-link">
        <span class="logo-text">LADECONSA</span>
      </a>
    </div>

    <!-- Desktop Menu -->
    <div class="navbar-menu-desktop">
      <ul class="menu-list">
        <li *ngFor="let item of menuItems" class="menu-item">
          <a
            [routerLink]="item.route"
            class="menu-link"
            [class.active]="item.active"
            (click)="navigateTo(item.route)">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Mobile Menu Button -->
    <div class="navbar-menu-mobile">
      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [class.active]="isMenuOpen"
        aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div
    class="mobile-menu-overlay"
    [class.active]="isMenuOpen"
    (click)="closeMenu()">
  </div>

  <!-- Mobile Menu Panel -->
  <div class="mobile-menu-panel" [class.active]="isMenuOpen">
    <div class="mobile-menu-header">
      <span class="mobile-menu-title">Menú</span>
      <button class="mobile-menu-close" (click)="closeMenu()" aria-label="Close menu">
        <span class="close-icon">×</span>
      </button>
    </div>

    <ul class="mobile-menu-list">
      <li *ngFor="let item of menuItems" class="mobile-menu-item">
        <a
          [routerLink]="item.route"
          class="mobile-menu-link"
          [class.active]="item.active"
          (click)="navigateTo(item.route)">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>
