# cahnge to test cd
name: Deploy Frontend # 1. Nombre del workflow ajustado

on:
  pull_request:
    branches:
      - deploy-frontend
    paths:
      - 'frontend/**'
  workflow_dispatch: # Permite ejecutar manualmente el workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
        
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Build Angular app
        working-directory: frontend
        run: npm run build -- --configuration production
        
      - name: Create deployment package
        working-directory: frontend
        run: |
          cd dist/frontend
          tar -czf ../../frontend-build.tar.gz *
        
      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "frontend/frontend-build.tar.gz"
          target: "/tmp/"
          strip_components: 1
          timeout: 60s
          command_timeout: 10m
        
      - name: Extract and move files on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 60s
          command_timeout: 10m
          script: |
            DEPLOY_DIR=/home/ladesvww/public_html
            
            # 1. Crear backup del deployment anterior
            if [ -d "$DEPLOY_DIR" ]; then
              BACKUP_DIR="${DEPLOY_DIR}_backup_$(date +%Y%m%d_%H%M%S)"
              echo "Creating backup at $BACKUP_DIR"
              mv "$DEPLOY_DIR" "$BACKUP_DIR"
            fi
            
            # 2. Crear un directorio temporal para la extracción
            TEMP_DIR="/tmp/frontend_extract_$$"
            mkdir -p "$TEMP_DIR"
            
            # 3. Extraer archivos en el temporal
            echo "Extracting files to $TEMP_DIR"
            tar -xzf /tmp/frontend-build.tar.gz -C "$TEMP_DIR"
            
            # 4. Mover los archivos extraídos al directorio final
            mv "$TEMP_DIR" "$DEPLOY_DIR"
            
            # 5. Limpiar archivo temporal
            rm /tmp/frontend-build.tar.gz
            
            # 6. Ajustar permisos
            chmod -R 755 "$DEPLOY_DIR"
            
            echo "Deployment completed successfully to $DEPLOY_DIR!"
            
            # 7. Limpiar backups antiguos (mantener solo los últimos 5)
            ls -dt ${DEPLOY_DIR%/*}/$(basename "$DEPLOY_DIR")_backup_* 2>/dev/null | tail -n +6 | xargs rm -rf
        
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
