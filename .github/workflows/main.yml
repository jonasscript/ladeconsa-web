# cahnge to test cd
name: Deploy Frontend # 1. Nombre del workflow ajustado

on:
  pull_request:
    branches:
      - deploy-frontend
    paths:
      - 'frontend/**'
  workflow_dispatch: # Permite ejecutar manualmente el workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
        
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Build Angular app
        working-directory: frontend
        run: npm run build -- --configuration production
        
      - name: Backup existing files on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          timeout: 180s
          command_timeout: 10m
          script: |
            DEPLOY_DIR=/home/ladesvww/public_html
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="${DEPLOY_DIR}_backup_${TIMESTAMP}"
            
            # Crear backup si existe el directorio
            if [ -d "$DEPLOY_DIR" ] && [ "$(ls -A $DEPLOY_DIR 2>/dev/null)" ]; then
              echo "Creating backup at $BACKUP_DIR"
              cp -r "$DEPLOY_DIR" "$BACKUP_DIR"
              echo "Backup created successfully"
              
              # Limpiar archivos actuales pero mantener el directorio
              rm -rf "$DEPLOY_DIR"/*
              echo "Current files cleared"
            else
              echo "No existing files to backup"
            fi
            
            # Limpiar backups antiguos (mantener solo los últimos 5)
            cd /home/ladesvww
            ls -dt public_html_backup_* 2>/dev/null | tail -n +6 | xargs rm -rf 2>/dev/null || true
            echo "Old backups cleaned"
      
      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "frontend/dist/frontend/*"
          target: "/home/ladesvww/public_html/"
          strip_components: 3
          rm: false
          timeout: 300s
          command_timeout: 15m
        
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
